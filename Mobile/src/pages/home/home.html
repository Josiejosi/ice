<ion-header>
<ion-navbar color="ellumiate">
<button ion-button menuToggle>
<ion-icon name="menu"></ion-icon>
</button>
<ion-title text-center>Home</ion-title>
<ion-buttons end>
<button ion-button tappable (click)="goToAccount()">
<ion-icon name="basket"></ion-icon>
</button>
</ion-buttons>
</ion-navbar>
<ion-toolbar  color="ellumiate">
<div class="user-avatar text-center" text-center>
	<img [src]="pro_pic" width="80px">
</div>
<ion-title text-center>{{ fullname }}</ion-title>
</ion-toolbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">
<ion-item>
<ion-label> <ion-icon name="search"></ion-icon></ion-label>
<ion-input clearInput type="text" [(ngModel)]="search_criteria"></ion-input>
<button item-right color="primary" round tappable (click)="Search()"><ion-icon name="search"></ion-icon></button>
</ion-item>

<div padding>
	<h6>
	Suggested Books
	<button color="primary" small round tappable (click)="Search()">view all</button>
	</h6>
	<ion-scroll scrollX="true" style="width:100vw; height:150px" >
	<ion-row nowrap>
	<div class="scrollmenu" *ngFor="let book of books;" (click)="selectBook(book);">
		<a href="#">
			<!--<img src="{{ assets_directory }}{{ book.cover_url }}" width="85">-->
			<img src="assets/imgs/1.jpg" width="85">
			<br><span class="title">{{ book.title }}</span>
			<br><span class="author">{{ book.author }}</span>
		</a>
	</div>
	</ion-row>
	</ion-scroll>
</div>
<div padding>
	<h6>
	My Books
	<button color="primary" small round tappable (click)="Search()">view all</button>
	</h6>
	<ion-scroll scrollX="true" style="width:100vw; height:150px" >
	<ion-row nowrap class="headerChip">
	</ion-row>
	</ion-scroll>
</div>
</ion-content>
