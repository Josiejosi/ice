<ion-header>
<ion-navbar color="ellumiate">
<p text-center text-white>{{ title }}</p>
</ion-navbar>
</ion-header>
<ion-content padding>
<div id="container-view">
	<div id="content-view">
		{{ title }}
		{{ sound }}
	</div>
</div>
<ion-grid>
<ion-row>
<ion-col col-6>
<button ion-button icon-only color="dark" block clear tappable (click)="PlaySound();">
<ion-icon name="play"></ion-icon>
</button>
</ion-col>
<ion-col col-6>
<button ion-button icon-only color="dark" block clear tappable (click)="StopSound();">
<ion-icon name="pause"></ion-icon>
</button>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
