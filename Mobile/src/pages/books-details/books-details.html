<ion-header>
<ion-navbar  color="ellumiate">
<ion-title text-center>{{ selected_book.title }}</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding class="common-bg">
<ion-grid class="card" padding>
<ion-row>
<!--<ion-col width-50><img src="{{ assets_directory }}{{ selected_book.cover_url }}" width="85"></ion-col>-->
<ion-col width-50><img src="{{ assets_directory }}{{ selected_book.cover_url }}" width="85"></ion-col>
<ion-col width-50>
<h4 class="location text-dark">{{ selected_book.title }}</h4>
</ion-col>
</ion-row>
<ion-row>
<ion-col width-100>
<ion-list>
<ion-item>
<p><strong>IMEI:</strong> {{ selected_book.imei_number }}</p>
</ion-item>
<ion-item>
<p><strong>AUTHOR REVIEW:</strong><br> {{ selected_book.author_review }}</p>
</ion-item>
</ion-list>
</ion-col>
</ion-row>
</ion-grid>
<ion-list>
<ion-item  *ngFor="let chapter of chapters;">
<div class="numbering-chapters" item-start>
	<span class="small-text">Chapter</span><br><span class="large-chapter-text">{{ chapter.chapter_number }}</span>
</div>
<h3>{{ chapter.name }}</h3>
<p>{{ chapter.number_of_pages }} Page(s)</p>
<button ion-button round small small-text color="ellumiate" item-end tappable (click)="preview( chapter, selected_book );">Preview</button>
<button ion-button round outline small-text small color="ellumiate" item-end tappable (click)="download( chapter, selected_book  );">Download</button>
</ion-item>
</ion-list>
</ion-content>
