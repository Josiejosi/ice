<ion-header>
<ion-navbar color="ellumiate">
<ion-title text-center>85%</ion-title>
</ion-navbar>
</ion-header>
<ion-content class="auth-register">
<div class="login-content">
<progress-bar [progress]="loadProgress"></progress-bar>
<!-- Logo -->
<div padding text-center>
	<p>Almost done {{ this.fullname }} just a few more steps.</p>
</div>
<div padding text-center>
	<ion-list>
	<ion-item>
	<ion-label>Level Of Study</ion-label>
	<ion-select color="ellumiate" [(ngModel)]="level_of_study">
	<ion-option value="nes">Undegrad</ion-option>
	<ion-option value="n64">PostGrad</ion-option>
	</ion-select>
	</ion-item>
	<ion-item>
	<ion-label>Select Faculty</ion-label>
	<ion-select color="ellumiate" [(ngModel)]="level_of_study">
	<ion-option value="Account">Account</ion-option>
	<ion-option value="Eccomonics">Eccomonics</ion-option>
	<ion-option value="Science">Science</ion-option>
	<ion-option value="ICT">ICT</ion-option>
	<ion-option value="Telecommunication">Telecommunication</ion-option>
	</ion-select>
	</ion-item>
	</ion-list>
</div>
<div padding text-center>
	<ion-grid>
	<ion-row>
	<ion-col col-3><button ion-button block round outline color="ellumiate"  tappable (click)="select_years(1);">1st</button></ion-col>
	<ion-col col-3><button ion-button block round outline color="ellumiate"  tappable (click)="select_years(2);">2nd</button></ion-col>
	<ion-col col-3><button ion-button block round outline color="ellumiate"  tappable (click)="select_years(3);">3rd</button></ion-col>
	<ion-col col-3><button ion-button block round outline color="ellumiate"  tappable (click)="select_years(4);">4th</button></ion-col>
	</ion-row>
	</ion-grid>
</div>
<div margin-top>
	<button ion-button block color="ellumiate-dark" tappable (click)="first_login();">NEXT</button>
</div>
</div>
</ion-content>
