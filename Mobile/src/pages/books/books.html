<ion-header>
<ion-navbar color="ellumiate">
<ion-title  text-center>Books</ion-title>
<ion-buttons end>
<button ion-button tappable>
<ion-icon name="search"></ion-icon>
</button>
</ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
<ion-item *ngFor="let book of books;">
<ion-thumbnail item-start>
<img src="{{ assets_directory }}{{ book.cover_url }}">
</ion-thumbnail>
<h2>{{ book.title }}</h2>
<p>{{ book.author }}</p>
<button ion-button round small small-text color="ellumiate" item-end tappable (click)="preview(book);">Preview</button>
<button ion-button round outline small-text small color="ellumiate" item-end tappable (click)="download(book);">Download</button>
</ion-item>
</ion-list>
</ion-content>
