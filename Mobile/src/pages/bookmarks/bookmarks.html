<ion-header>
<ion-navbar color="ellumiate">
<ion-title text-center>Bookmarks</ion-title>
<ion-buttons end>
<button ion-button tappable>
<ion-icon name="search"></ion-icon>
</button>
</ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
<ion-item *ngFor="let book of books;">
<ion-thumbnail item-start>
<img src="{{ assets_directory }}{{ book.cover_url }}">
</ion-thumbnail>
<h2>{{ book.title }}</h2>
<p>{{ book.author }}</p>
<button ion-button clear item-end>{{ number_of_pages }} Chapters</button>
</ion-item>
</ion-list>
</ion-content>
